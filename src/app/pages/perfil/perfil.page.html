<ion-header>
  <ion-toolbar color="light">
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="top-20">
      
    <ion-col size="12" class="ion-text-center">
      <img src="../../../assets/avatars/{{ usuario.avatar }}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Actualizar Perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>


  <app-avatar-selector (avatarSel)="usuario.avatar = $event"
                      [avatarActual]="usuario.avatar"></app-avatar-selector>

  <form (ngSubmit)="actualizar( fActualizar )" #fActualizar>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input name="email"
                           type="email"
                           [(ngModel)]="usuario.email"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Nombre: </ion-label>
                <ion-input name="nombre"
                           type="text"
                           [(ngModel)]="usuario.firstname"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Apellido: </ion-label>
                <ion-input name="apellido"
                           type="text"
                           [(ngModel)]="usuario.secondname"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Apellido 2: </ion-label>
                <ion-input name="apellido2"
                           type="text"
                           [(ngModel)]="usuario.lastname"
                           required></ion-input>
              </ion-item>


            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit"
                      color="tertiary"
                      shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>

</ion-content>
