<form [formGroup]="myForm">

  <div formArrayName="sections" >

    <ion-list lines="none" *ngFor="let seccion of secciones2; index as secIndex">
      <ion-list-header>
        <h2> {{ seccion.nombre }} </h2>  
        <ion-button (click)="addNewChek(secIndex, seccion.nombre)">
          <ion-icon slot="start" name="add"></ion-icon>
        </ion-button>
        <ion-checkbox color="success"></ion-checkbox>
      </ion-list-header>


      <div [formGroupName]="secIndex">

        <div [formArrayName]="seccion.nombre">
          <ion-item-sliding *ngFor="let chek of sectionCheks(secIndex, seccion.nombre).controls; index as chekIndex">

            <ion-item >
              <ion-grid fixed>
                <ion-row [formGroupName]="chekIndex">
                  <ion-col size="8">
                    <ion-textarea required type="text" formControlName="texto" placeHolder="Texto..."></ion-textarea>
                  </ion-col>

                  <ion-col size="4" >
                    <ion-slides [options]="avatarSlide" formArrayName="fotos">
                      <ion-slide *ngFor="let avatar of chek.value.fotos; index as avIndex" >
                        <ion-img 
                          class="pick-avatar"
                          src="/assets/avatars/{{ avatar }}"
                        ></ion-img>
                        <ion-icon class="remove-img" (click)="removeImg(avatar)" name="close-circle"></ion-icon>
                      </ion-slide>
                    </ion-slides>
                  </ion-col>
                  <!-- <ion-col size="2">
                    <ion-icon color="primary" name="camera" ></ion-icon>
                    <ion-icon color="danger" name="trash" (click)="removeChek(secIndex, chekIndex, seccion.nombre)"></ion-icon>
                    <ion-icon  name="close-circle"></ion-icon>
                  <ion-button fill="clear">
                    <ion-icon color="primary" name="camera" slot="icon-only"></ion-icon>
                  </ion-button>
                  <ion-button color="danger" fill="clear" (click)="removeChek(secIndex, chekIndex, seccion.nombre)">
                    <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-col> -->
                
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option >
                <ion-icon name="camera" slot="icon-only"></ion-icon>
              </ion-item-option>

              <ion-item-option color="danger" (click)="removeChek(secIndex, chekIndex, seccion.nombre)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </div>

      </div>

    </ion-list>

  </div>

</form>
